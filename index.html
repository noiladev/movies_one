<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Authon" content="Noila Sotvoldiyeva">
  <meta name="discroption" content="Movies for watching">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Movies Web-site</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="wrapper   text-bg-dark p-4">
    <section class="container  ">
      <nav class="navbar navbar-expand-lg bg-body-tertiary     pt-0 mt-0 ">
          <div class="container-fluid  text-bg-dark p-4">
            <a class="navbar-brand" href="#"> 
              <img src="./img/Logo (1).png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto   mb-lg-0">
                <li class="nav-item">
                  <div class="form-floating">
                      <select onchange="fnYear(value)" class="form-select pt-0 pb-0  ps-2 pe-5  select"  id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Year </option>
                        <option value="new">new</option>
                        <option value="old">old</option>
                      </select>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="form-floating">
                        <select onchange="fnRating(value)" class="form-select p-0 ps-2 pe-2 select"   id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Rating </option>
                          <option value="max">max</option>
                          <option value="min">min</option>
                        </select>
                      </div>
                   </li>
                <li class="nav-item dropdown">
                    <div class="form-floating">
                        <select onchange="fnCategories(value)" class="form-select  p-0 ps-2 pe-2 sel__category select"  id="floatingSelect" aria-label="Floating label select example">
                          <option  selected>Category </option>
                        </select>
                      </div>
                </li>
                <li class="nav-item">
                </li>
              </ul>
              <form onsubmit="fnSearch(event)" class="d-flex" role="search">
                <input  class="form-control me-2  movies__search" type="search" placeholder="Search" aria-label="Search">
                <button onclick="fnSearch()" class="btn btn-outline-success"    >Search</button>
                <button class="subscribe">subscribe</button>
              </form>
            </div>
          </div>
      </nav>
      <div id="carouselExampleAutoplaying" class="carousel slide   main__imgs" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/hd-movie1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/hd-movie2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/hd-movie3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div>
       <ul class="movies__list   text-bg-dark p-4"></ul>
      </div>
    </section>
      <div class="container  pagenations__wrapper">
        <ul class="movie__pagenations  ">
           
        </ul>
      </div>
  </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
</html>
